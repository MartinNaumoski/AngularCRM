<div class="container shadow">
    <div class="row m-3">
        <div class="col-lg-4 mb-4 mb-md-0">
            <p class="text-center">Offer type</p>
            <select class="form-control" id="sel1" [(ngModel)]="searchQuery.offer_types">
                <option value="">All</option>
                <option value="sale">For sale</option>
                <option value="rent">For rent</option>
            </select>
        </div>
        <div class="col-lg-4 mb-4 mb-md-0">
            <p class="text-center">City</p>
            <select class="form-control" id="sel1" [(ngModel)]="searchQuery.city">
                <option value="">All</option>
                <option value="gjakove">Gjakove</option>
                <option value="prishtine">Prishtine</option>
                <option value="mitrovice">Mitrovice</option>
                <option value="peje">Peje</option>
                <option value="prizren">Prizren</option>
                <option value="glijab">Glijan</option>
                <option value="ferizaj">Ferizaj</option>
            </select>
        </div>
        <div class="col-lg-4 mb-4 mb-md-0">
            <p class="text-center">Type</p>
            <select class="form-control" id="sel1" [(ngModel)]="searchQuery.type">
                <option value="">All</option>
                <option value="1+1">1+1</option>
                <option value="2+1">2+1</option>
                <option value="3+1">3+1</option>
                <option value="3+2">3+2</option>
                <option value="4+1">4+1</option>
                <option value="4+2">4+2</option>
                <option value="5+1">5+1</option>
                <option value="5+2">5+2</option>
            </select>
        </div>
