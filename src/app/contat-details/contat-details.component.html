<app-login-header (notifyParent)="toogleSideBar($event)"></app-login-header>
<app-side-bar></app-side-bar>
<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card" *ngIf="contactData"> 
                    <div class="card-header">
                        Contact from {{contactData.name}}
                    </div>
                    <div class="container">
                        <div class="card-body">
                            {{contactData.message}}
                        </div>
                    </div>
                    <div class="card-footer">
                        {{contactData.updated_at}}
                    </div>
                </div>
             
            </div>
        </div>
        <a class="btn btn-secondary mt-2" routerLink="/contact-us"><i class="fa fa-arrow-left"></i>Back</a>
    </div>
</main>
