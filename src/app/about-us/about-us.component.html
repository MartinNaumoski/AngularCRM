<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<app-login-header (notifyParent)="toogleSideBar($event)"></app-login-header>

<app-side-bar></app-side-bar>

<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header">
                        About
                    </div>
                    <div class="card-body">
                        <label class="font-weight-bold">Title:</label>
                        <input class="form-control" [value]="title">
                        <label class="font-weight-bold mt-3">Body:</label>
                        <textarea class="form-control" rows="6" [value]="body"></textarea>
                        <button class="btn btn-primary  py-2 px-4 rounded-0 mt-3" (click)="updateAboutUs(title,body)">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
