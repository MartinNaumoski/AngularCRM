<app-login-header></app-login-header>
<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">

                        <form [formGroup]="newUser" (ngSubmit)="onSubmit(newUser)">
                            <div class="row form-group">
                                <label class="col-md-4 col-form-label text-md-right">Name:</label>
                                <input class="col-md-6 form-control" formControlName="name" required>
                                <div class="customError w-50 alert alert-danger"
                                    *ngIf="newUser.get('name').hasError('required') && newUser.get('name').touched">
                                    Must enter name.
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-md-4 col-form-label text-md-right">E-Mail Address:</label>
                                <input class="col-md-6 form-control" formControlName="email">
                                <div class="customError w-50 alert alert-danger"
                                    *ngIf="newUser.get('email').hasError('email') && newUser.get('email').touched">
                                    Must enter valid email.
                                </div>
                                <div class="customError w-50 alert alert-danger"
                                    *ngIf="newUser.get('email').hasError('required') && newUser.get('email').touched">
                                    Must enter email.
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-md-4 col-form-label text-md-right">Password:</label>
                                <input class="col-md-6 form-control" type="password" formControlName="password">
                                <div class="customError w-50 alert alert-danger"
                                    *ngIf="newUser.get('password').hasError('required') && newUser.get('password').touched">
                                    Must enter password.
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-md-4 col-form-label text-md-right">Confirm Password:</label>
                                <input class="col-md-6 form-control" type="password"
                                    formControlName="password_confirmation">
                                <div class="customError w-50 alert alert-danger"
                                    *ngIf="newUser.get('password_confirmation').hasError('required') && newUser.get('password_confirmation').touched">
                                    Must confirm password.
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button class="btn btn-primary" (click)="registerUser()">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
