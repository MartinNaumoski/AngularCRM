<app-login-header></app-login-header>
<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <p class="text-center text-danger">{{error}}</p>
                        <div class="row form-group">
                            <label class="col-md-4 col-form-label text-md-right">Name:</label>
                            <input class="col-md-6 form-control" [(ngModel)]="user.name">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-4 col-form-label text-md-right">E-Mail Address:</label>
                            <input class="col-md-6 form-control" [(ngModel)]="user.email" [email]="true">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-4 col-form-label text-md-right">Password:</label>
                            <input class="col-md-6 form-control" [(ngModel)]="user.password" type="password">
                        </div>
                        <div class="row form-group">
                            <label class="col-md-4 col-form-label text-md-right">Confirm Password:</label>
                            <input class="col-md-6 form-control" [(ngModel)]="user.password_confirmation" type="password">
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4"> 
                                <button class="btn btn-primary" (click)="registerUser()">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
