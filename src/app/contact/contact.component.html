<app-header></app-header>
<app-carousel></app-carousel>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 col-lg-8 mb-5">
            <form class="p-5 bg-white border">
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold">Full Name:</label>
                        <input class="form-control"  placeholder="Full Name" >
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold">Email:</label>
                        <input class="form-control"  placeholder="Email" type="email">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold">Subject:</label>
                        <input class="form-control"  placeholder="Subject" type="email">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="font-weight-bold">Subject:</label>
                        <textarea class="form-control"  placeholder="Message" rows="5" cols="30"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <button class="btn btn-primary  py-2 px-4 rounded-0">Send Message</button>                        
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
                <h3 class="h6 text-black mb-3 text-uppercase">Contact Info</h3>
                <p class="mb-0 font-weight-bold">Address</p>
                <p class="mb-4">203 Fake St. Mountain View, San Francisco, California, USA</p>
                <p class="mb-0 font-weight-bold">Phone</p>
                <p class="mb-4">
                    <a href="#">+1 232 3235 324</a>
                </p>
                <p class="mb-0 font-weight-bold">Email Address</p>
                <p class="mb-0">
                    <a href="#">youremail@domain.com</a>
                </p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
